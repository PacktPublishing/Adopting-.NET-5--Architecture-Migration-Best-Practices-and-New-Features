name: microservicesapp
registry: localhost:5000
services:
- name: primecalculator
  tags:
    - be
  project: primecalculator/primecalculator.csproj
  replicas: 3
  env:
  - RABBIT_USER=guest
  - RABBIT_PSWD=guest
  - RABBIT_QUEUE=primes
- name: primeclienta
  tags:
    - cl
  project: primeclienta/primeclienta.csproj
  replicas: 3
- name: primeclientb
  tags:
    - cl
  project: primeclientb/primeclientb.csproj
  replicas: 3
- name: primeclientc
  tags:
    - cl
  project: primeclientc/primeclientc.csproj
  replicas: 3
- name: primeqconsumer
  tags:
    - mw
  project: primeqconsumer/primeqconsumer.csproj
  replicas: 1
- name: redis
  tags:
    - be
  image: redis
  bindings:
  - port: 6379
    connectionString: "${host}:${port}"
- name: redis-cli
  tags:
    - be
  image: redis
  args: "redis-cli -h redis MONITOR"
- name: rabbitmq
  tags:
    - mw
  image: rabbitmq:3-management
  bindings:
  - port: 5672
    protocol: rabbitmq