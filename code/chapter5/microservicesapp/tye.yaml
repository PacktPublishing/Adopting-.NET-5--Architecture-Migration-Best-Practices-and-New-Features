name: microservicesapp
services:
- name: primecalculator
  project: primecalculator/primecalculator.csproj
- name: primeclienta
  project: primeclienta/primeclienta.csproj
- name: redis
  image: redis
  bindings:
  - port: 6379
    connectionString: "${host}:${port}" 
- name: redis-cli
  image: redis
  args: "redis-cli -h redis MONITOR"
